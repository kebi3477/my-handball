services:
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - apps/api/.env
    environment:
      NODE_ENV: production
    depends_on:
      - redis
    ports:
      - "${API_PORT:-3000}:3000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-80}:80"
      - "443:443"
    volumes:
      - "./ssl:/etc/nginx/ssl:ro"

volumes:
  redis-data:
