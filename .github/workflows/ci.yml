name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

  docker-build-and-push:
    needs: build
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      REGISTRY: ${{ secrets.REGISTRY }}
      IMAGE_API: myhandball-api
      IMAGE_WEB: myhandball-web
      OWNER: kebi3477

    steps:
      - uses: actions/checkout@v4

      - name: Login to registry
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" \
            | docker login "$REGISTRY" -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build api image
        run: |
          docker build \
            -t ghcr.io/$OWNER/$IMAGE_API:${{ github.sha }} \
            -f apps/api/Dockerfile .

      - name: Build web image
        run: |
          docker build \
            -t ghcr.io/$OWNER/$IMAGE_WEB:${{ github.sha }} \
            -f apps/web/Dockerfile .

      - name: Push images
        run: |
          docker push ghcr.io/$OWNER/$IMAGE_API:${{ github.sha }}
          docker push ghcr.io/$OWNER/$IMAGE_WEB:${{ github.sha }}

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd /home/kebi/projects/my-handball
            git pull
            docker compose pull || true
            docker compose up -d --build --remove-orphans
